<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/b9173cc486.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css?v=3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ميتا التجاوب مع الاجهزة-->
    <title>تطوع معنا</title>
</head>
<body>
    <!-- header-->
    <div id="header"></div>
    <section class="volunteer-form-section">
  <h2>انضم إلينا كمتطوع</h2>
  <form class="volunteer-form">
    <div class="form-group">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="location">مكان الإقامة</label>
      <input type="text" id="location" name="location" required>
    </div>

    <div class="form-group">
      <label for="age">العمر</label>
      <input type="number" id="age" name="age" required>
    </div>

    <div class="form-group">
      <label for="education">المستوى التعليمي</label>
      <input type="text" id="education" name="education" required>
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="field">مجال التطوع</label>
      <select id="field" name="field" required>
        <option value="" disabled selected>اختر مجال التطوع</option>
        <option value="teaching">التدريس والتعليم</option>
        <option value="psychology"> المستشار النفسي و الاجتماعي</option>
        <option value="logistics">الدعم المؤسسي واللوجستي</option>
        <option value="media">تسويق </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cv">السيرة الذاتية</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
    </div>

    <button type="submit" class="submit-btn">إرسال الطلب</button>
  </form>
</section>
<div id="footer"></div> 
<script src="/js/scipt.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
